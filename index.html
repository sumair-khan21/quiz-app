<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    ">
</head>
<body>
    <div class="quiz  bg-primary text-white fw-bold ">
        <h1 class="text-center p-5">Quiz App</h1>
    </div>
    <div class="container">
        <div class="row">
            <div id="displayQuestion" class="col-md-8">
    <div>
        <div>
            <h4 id="questionsNum">Question no :</h4>
        
        </div>
        <div class="p-2">
            <h1 id="Question">
                Question
            </h1>
            <div id="ansParent" class="row">
                <div class="col-md-6">
                    <div class="py-2">
                    <button class="btn btn-info w-100 rounded">Option 1</button>
                </div>
                </div>
                <div class="col-md-6">
                    <div class="py-2">
                    <button class="btn btn-info w-100 rounded">Option 2</button>
                </div>
                </div>
                <div class="col-md-6">
                    <div class="py-2">
                <button class="btn btn-info w-100 rounded">Option 3</button>
            </div>
    
                </div>
                <div class="col-md-6">
                    <div class="py-2">
                    <button class="btn btn-info w-100 rounded">Option 4</button>
                </div>
                </div>
                
            </div>
            <div class="text-end">
                <button onclick="nextQuestion()" class="btn btn-success rounded w-25">Next</button></div>
        </div>
    </div>
    
            </div>
            <div class="col-md-4">
     <div class="py-5">
        <h2 class="p-3 display-6">Marks : <span id="showMarks">0</span></h2>
        <h2 class="p-3 display-6">Percentage : <span id="showPercentage">00</span>%</h2>
     </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
